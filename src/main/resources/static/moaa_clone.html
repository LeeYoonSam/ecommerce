<!DOCTYPE HTML>
<html>
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>아메카지 브랜드 MOAA(모아) 클론 입니다.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>

    html {
        margin: 0;
        padding: 0;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Ubuntu', sans-serif;
    }

    header {
        height: 140px;
        width: 100%;
        position: fixed;
        background-color: white;
        opacity: 0.95;
    }

    .header-logo-container {
        margin: 0;
        padding-top: 40px;
        position: relative;
    }

    .header-hamberger {
        display: none;
        font-size: 160%;
        margin-left: 30px;
        padding-top: 6px;
        position: absolute;
    }

    .header-logo {
        margin: 0;
        padding: 0;
        text-align: center;
        position: center;
    }

    .site-logo {
        height: 44px;
    }

    .headers {
        display: flex;
        padding-top: 10px;
        width: 100%;
    }

    .header-left {
        flex: 1;
        text-align: left;
    }

    .header-center {
        flex: 3;
        text-align: center;
    }

    .header-right {
        flex: 1;
        text-align: right;
    }

    .header-button {
        display: inline;
        margin: 15px;
        font-size: 12px;
    }

    .section-001 {
        padding-top: 140px;
    }

    .thumbnail_container {
        display: grid;
    }

    .thumbnail_row {
        display: flex;
        padding-top: 100%; /* 1:1 ratio */
        overflow: hidden;
    }

    .thumbnail {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .section-banner {
        width: 100%;
        cursor: pointer;
        transition: 0.3s;
    }

    @media only screen and (max-width: 870px) {
        .header-left {
            display: none;
        }

        .header-center {
            display: none;
        }

        .header-right {
            display: none;
        }

        .header-hamberger {
            display: block;
        }

        .aside-logo {
            margin-top: -24px;
            margin-left: -32px;
        }

        .aside-button {
            display: flex;
            margin: 18px;
            font-size: 15px;
            color: gray;
        }
    }

    .dim-dark {
        display: none;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    aside {
        display: block;
        height: 100%;
        width: 0%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
    }

</style>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
$( document ).ready(function () {
    console.log("ready!");
});

function handleClickHamberger() {
    $("aside").css("width", "90%");
    $(".dim-dark").css("display", "block");
}

function handleClickDim() {
    $("aside").css("width", "0%");
    $(".dim-dark").css("display", "none");
}

</script>
<body>

<div>
    <header>
        <div class="header-logo-container">
            <div class="header-hamberger" onclick="handleClickHamberger()">
                <i class="fas fa-bars header-hamberger-icon"></i>
            </div>

            <div class="header-logo">
                <img class="site-logo" src="//contents.sixshop.com/uploadedFiles/36396/default/image_1560748621564.png">
            </div>
        </div>

        <div class="headers">
            <div class="header-left"></div>
            <div class="header-center">
                <div class="header-button">ABOUT</div>
                <div class="header-button">SHOP</div>
                <div class="header-button">LOOKBOOk</div>
                <div class="header-button">COMMUNITY</div>
            </div>
            <div class="header-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-search"></i>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <div>
        <div class="dim-dark" onclick="handleClickDim()"></div>

        <aside>
            <div class="aside-logo">
                <img class="site-logo" src="//contents.sixshop.com/uploadedFiles/36396/default/image_1560748621564.png">
            </div>

            <div class="aside-button">ABOUT</div>
            <div class="aside-button">SHOP</div>
            <div class="aside-button">LOOKBOOk</div>
            <div class="aside-button">COMMUNITY</div>
        </aside>
    </div>

    <div>
        <section class="section-001">
            <img class="section-banner" src="https://contents.sixshop.com/thumbnails/uploadedFiles/36396/default/image_1597828045763_2500.jpg">
        </section>

        <div class="section-between"></div>

        <section class="section-002">
            <div class="thumbnail_container">
                <div class="thumbnail_row">
                    <img class="thumbnail" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/118468576_360741311604637_5116594830538521011_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=HLvonKPW8DQAX_uAekS&oh=932328a3ca3a7de5356eb4d1559aa241&oe=5F775F6A">
                    <img class="thumbnail" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/118468576_360741311604637_5116594830538521011_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=HLvonKPW8DQAX_uAekS&oh=932328a3ca3a7de5356eb4d1559aa241&oe=5F775F6A">
                    <img class="thumbnail" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/118468576_360741311604637_5116594830538521011_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=HLvonKPW8DQAX_uAekS&oh=932328a3ca3a7de5356eb4d1559aa241&oe=5F775F6A">
                </div>

                <div class="thumbnail_row">
                    <img class="thumbnail" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/118468576_360741311604637_5116594830538521011_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=HLvonKPW8DQAX_uAekS&oh=932328a3ca3a7de5356eb4d1559aa241&oe=5F775F6A">
                    <img class="thumbnail" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/118468576_360741311604637_5116594830538521011_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=HLvonKPW8DQAX_uAekS&oh=932328a3ca3a7de5356eb4d1559aa241&oe=5F775F6A">
                    <img class="thumbnail" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/118468576_360741311604637_5116594830538521011_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=HLvonKPW8DQAX_uAekS&oh=932328a3ca3a7de5356eb4d1559aa241&oe=5F775F6A">
                </div>

            </div>
        </section>

        <section class="section-003">

        </section>

        <section class="section-004">

        </section>
    </div>
</div>

</body>
</html>
